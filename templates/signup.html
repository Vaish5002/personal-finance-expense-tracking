{% extends "base_public.html" %}

{% block title %}Sign Up | MoneyTracker{% endblock %}

{% block nav_actions %}
<!-- Theme toggle only (no Login button on signup page) -->
<button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
    ☀️
</button>
{% endblock %}

{% block content %}

<section class="auth-section">
    <div class="auth-card">

        <h2 class="login-title">Create your account</h2>
        <p class="login-subtitle">
            Start tracking your money smarter
        </p>

        <form>

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                >
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                >
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Create a password"
                >
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Re-enter password"
                >
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Create Account
            </button>

        </form>

        <p class="login-footer">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </p>

    </div>
</section>

{% endblock %}
