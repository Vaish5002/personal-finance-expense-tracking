<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MoneyTracker{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app-container">

    <!-- SIDEBAR -->
<aside class="sidebar">

    <!-- PROFILE (CLICKABLE) -->
    <div class="profile-box" id="profileToggle">
        <img src="{{ url_for('static', filename='images/user.png') }}" class="profile-img">
        <h6>{{ user_name | default("User") }}</h6>
    </div>

    <!-- PROFILE DROPDOWN -->
    <div class="profile-menu" id="profileMenu">
        <a href="{{ url_for('profile') }}">ğŸ‘¤ Customize Profile</a>
        <a href="{{ url_for('settings') }}">âš™ï¸ Settings</a>
        <hr>
        <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
    </div>

    <!-- NAV LINKS -->
    <nav class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('transactions') }}">Transactions</a>
        <a href="{{ url_for('reports') }}">Analytics</a>
    </nav>

</aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- TOP BAR -->
        <header class="topbar">
            <input type="text" placeholder="Search..." class="search-box">
            <div class="top-icons">
                ğŸ”” âš™ï¸
            </div>
        </header>

        <!-- PAGE CONTENT -->
        <section class="page-content">
            {% block content %}{% endblock %}
        </section>

    </main>
</div>
<script src="{{ url_for('static', filename='js/ui.js') }}"></script>

</body>
</html>
