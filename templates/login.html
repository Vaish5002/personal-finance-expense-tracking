{% extends "base_public.html" %}

{% block title %}Login | MoneyTracker{% endblock %}

{% block nav_actions %}
<!-- Theme toggle only (no Login button on login page) -->
<button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
    ☀️
</button>
{% endblock %}

{% block content %}

<section class="auth-section">
    <div class="auth-card">


        <h2 class="login-title">Welcome back</h2>
        <p class="login-subtitle">
            Login to continue tracking your money
        </p>

        <form>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>

        </form>

        <p class="login-footer">
            New to MoneyTracker?
            <a href="{{ url_for('signup') }}">Create an account</a>
        </p>

    </div>
</section>

{% endblock %}
